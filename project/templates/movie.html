{% extends "layout.html" %}

{% block body %}

<section style="text-align: center">
    <h1>Movie Finder</h1>
    <!-- form return home page -->
    <form action="/">
        <button style="min-width: 140px">
            <span class="text">Home</span>
        </button>
    </form>
</section>






<div class="wrapper">

    <div class="middle" style="font-size:150%; text-align:center">
        <p> <== Find a movie with up to 2 tags.</p>
        <hr>
        <p> Search a movie reference and find a similare one. ==></p>
    </div>

    <!-- form for tag search -->
    <div class="left" >
        <form action="/result.html">
            <!-- Choice tag -->
            <h3>Select up to 2 tags</h3>
            <select class="round" id="tag1">
                <option>CSS SELECT arrow (round)</option>
                <option>No external background image</option>
                <option>No wrapper</option>
            </select>
        <br>
            <select class="round" id="tag2">
                <option>CSS SELECT arrow (round)</option>
                <option>No external background image</option>
                <option>No wrapper</option>
            </select>
        <br>
            <!-- Choice year-->
        <h3 style="text-align: center">Periode since:</h3>
            <div class="radio-button-container">
                <div class="radio-button">
                    <input type="radio" class="radio-button__input" id="radio1" name="radio-group1" value="1990">
                    <label class="radio-button__label" for="radio1">
                        <span class="radio-button__custom"></span>
                    Since 1990
                    </label>
                </div>
                <div class="radio-button">
                    <input type="radio" class="radio-button__input" id="radio2" name="radio-group1" value="2000">
                    <label class="radio-button__label" for="radio2">
                    <span class="radio-button__custom"></span>
                    Since 2000
                    </label>
                </div>
                <div class="radio-button">
                    <input type="radio" class="radio-button__input" id="radio3" name="radio-group1" value="2010">
                    <label class="radio-button__label" for="radio3">
                    <span class="radio-button__custom"></span>
                    Since 2010
                    </label>
                </div>
                <div class="radio-button">
                    <input type="radio" class="radio-button__input" id="radio4" name="radio-group1" value="2020">
                    <label class="radio-button__label" for="radio4">
                    <span class="radio-button__custom"></span>
                    Since 2020
                    </label>
                </div>
            </div>



            <button style="position: relative; top: 50px; left: 95px">
                <span class="text">Give me Movies !</span>
            </button>
        </form>
    </div>





    <!-- form for reference search -->
    <div class="right">
        <form action="/result.html">
        <br>
            <button style="position: relative; top: 50px; left: 95px">
                <span class="text">Give me Movies !</span>
            </button>
        </form>
    </div>
</div>

{% endblock %}
