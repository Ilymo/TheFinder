{% extends "layout.html" %}

{% block body %}
<section style="text-align: center">
    <h1>Finder Result</h1>
    <form action="/">
        <button style="min-width: 140px">
            <span class="text">Home</span>
        </button>
    </form>
    <button onclick="history.back()" style="min-width: 140px">
        <span class="text">Back</span>
    </button>
</section>

<!--test-->
<div class="container">
    <div class="cards">
        {% for movie in movie %}
        <div class="card">
            <div class="poster"  style="background-image: url({{movie.Poster_Url}});">
                <div class="card-title" style="font-color: white">
                <h4>{{movie.Title}}</h4>
                </div>
            </div>
            <div class="card-text">
                <h3>Tanjiro</h3>
                <p>{{movie.Overview}}</p>
            </div>
        </div>
    </div>
        {% endfor %}
</div>



</div>
<!--test-->






<br>
<br>
<section>
    {% for movie in movie %}
    <p>{{movie.Title}} / {{movie.Genre}} / {{movie.Vote_Average}} / {{movie.Release_Date}}</p>
    {% endfor %}
</section>

{% endblock %}
