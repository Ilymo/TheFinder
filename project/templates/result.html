{% extends "layout.html" %}

{% block body %}
<section style="text-align: center">
    <h1>Finder Result</h1>
    <form action="/">
        <button style="min-width: 140px">
            <span class="text">Home</span>
        </button>
    </form>
    <button onclick="history.back()" style="min-width: 140px">
        <span class="text">Back</span>
    </button>
</section>
<div class="center" style="top: 20%">
    <button onClick="history.go(0);">
        <span class="text">Give me 10 other !</span>
    </button>
</div>

<div class="cards">
    {% for movie in movie %}
    <div class="card">
        <div class="card-poster" style="background-image:url({{movie.Poster_Url}})"></div>
        <div class="card-layer" style="font-size: 200%"><b>{{movie.Title}}</b></div>
        <div class="card-title"><b>{{movie.Title}}</b></div>
        <div class="card-tags"><b><u>Genre</u>:</b><i>{{movie.Genre}}</i></div>
        <div class="card-rate"><b><u>Rate</u>:</b>{{movie.Vote_Average}}/10</div>
        <div class="card-date"><b><u>Date</u>:</b>{{movie.Release_Date}}/10</div>
        <div class="card-overview"><b><u>Overview</u>:</b>{{movie.Overview}}</div>
    </div>
    {% endfor %}
</div>

    <div class="bottom">
    <button onClick="history.go(0);">
        <span class="text">Give me 10 other !</span>
    </button>
    </div>

<section style="text-align: center">
    <form action="/">
        <button style="min-width: 140px">
            <span class="text">Home</span>
        </button>
    </form>
    <button onclick="history.back()" style="min-width: 140px">
        <span class="text">Back</span>
    </button>
</section>
{% endblock %}
