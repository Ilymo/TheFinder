{% extends "layout.html" %}

{% block body %}
<section style="text-align: center">
    <h1>Finder Result</h1>
    <form action="/">
        <button style="min-width: 140px">
            <span class="text">Home</span>
        </button>
    </form>
    <button onclick="history.back()" style="min-width: 140px">
        <span class="text">Back</span>
    </button>
</section>

<!--test-->
<div class="container">
    <div class="cards">
        {% for movie in movie %}
        <div class="card" style="background-image: url({{movie.Poster_Url}});">
            <div class="colour"></div>
            <div class="card-text">
                <h3>Tanjiro</h3>
                <p>Breathing Technnique: <b>Water/Sun</b></p>
            </div>
            <div class="colour-bottom"></div>
        </div>
        {% endfor %}
    </div>



</div>
<!--test-->

<section>
    {% for movie in movie %}

    {% endfor %}
</section>

{% endblock %}
