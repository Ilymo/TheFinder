<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            // Wait for document to be loaded
            document.addEventListener('DOMContentLoaded', function() {
                //when correct answer is click, turn to green and print correct
                let feedback1 = document.querySelector('#feedback1');
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    feedback1.innerHTML = 'Correct !';
                });

                //when incorrect is clicked, turn red and print incorrect
                let incorrect = document.querySelector('.incorrect');
                incorrect.addEventListener('click', function() {
                    incorrect.style.backgroundColor = 'red';
                    feedback1.innerHTML = 'Incorrect :(';
                })
            })

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container"  style="text-align: center" >
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3> What is the capital of France ?</h3>
                <button class="incorrect"> Berlin </button>
                <button class="correct"> Paris </button>
                <button class="incorrect"> Toulouse </button>

                <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What is the capital of Japan ?</h3>
                <input type="text"></input>
                <button id="check">Check answer</button>

                <p id="feedback2"></p>

            </div>
        </div>
    </body>
</html>
