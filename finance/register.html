{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" name="password" placeholder="Password" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" name="confirmation" placeholder="Password (again)" type="text">
        </div>
    </form>
{% endblock %}
