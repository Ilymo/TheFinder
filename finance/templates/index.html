{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<table class="table table-striped">
    <thead>
        <tr>
            <th class="text-start">Symbol</th>
            <th class="text-end">Shares</th>
            <th class="text-end">Price</th>
            <th class="text-end">TOTAL</th>
        </tr>
    </thead>
    <tbody>
        {% for stock in user_stocks %}
            <tr>
                <td class="text-start">{{ stock.symbol }}</td>
                <td class="text-end">{{ stock.shares }}</td>
                <td class="text-end">{{ stock.price }}</td>
                <td class="text-end">{{ stock.total }}</td>
                <form action="" method="post">
                    <td>
                        <div hidden class="mb-3">
                            <input autocomplete="off" name="symbol" type="text" value="{{ stock.symbol }}">
                        </div>
                        <div class="mb-3">
                            <input autocomplete="off" min="1" name="shares" style="width: 80px; height: 25px" placeholder="Shares" type="number">
                        </div>
                    </td>
                    <td>
                        <button class="btn btn-primary" formaction="/sell" type="submit">Sell</button>
                        <button class="btn btn-primary" formaction="/buy" type="submit">Buy</button>
                    </td>
                </form>
            </tr>
        {% endfor %}
    </tbody>
    <tfoot>
        <tr>
            <td class="border-0 fw-bold text-end" colspan="3">Cash</td>
            <td class="border-0 text-end">{{ user_cash }}</td>
        </tr>
        <tr>
            <td class="border-0 fw-bold text-end" colspan="3">TOTAL</td>
            <td class="border-0 w-bold text-end">{{ total_value }}</td>
        </tr>
    </tfoot>
</table>
{% endblock %}
